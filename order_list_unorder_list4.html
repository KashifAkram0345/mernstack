<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ordered list -->
    <h1>Ordered List</h1>
    <p>ordered list used for the list of items arranged in specific number </p>
    <!-- Syntax of ordered list -->
     <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk Shake</li>
     </ol>
     <!-- Unordered list -->
      <h1>Unordered List</h1>
      <p>Use of Unordered list is the list  of item arranged in unspecific arrrange </p>
      <!-- Syntax -->
       <ul>
        <li>Lays</li>
        <li>Pencil</li>
        <li>Copy</li>
       </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Information Form</legend>
        <h1>Create a Form :</h1>
        <form >
            <label for="Email">Enter Email</label>
            <input type="text" id="Email">
            <br>
            <br>
            <label for="Password">Enter Password</label>
        <input type="password" id="Password">
            <br>
            <br>
            <h2>Select Language</h2>
            <label for="Checkbox">English </label>
            <input type="checkbox" id="Checkbox">
            <label for="Checkbox">Urdu</label>
            <input type="checkbox" id="Checkbox">
            <label for="Checkbox">Hindi</label>
            <input type="checkbox" id="Checkbox">
            <br>
            <br>
            <h2>Select Gender</h2>
            <label for="Radio">Male</label>
            <input type="radio" id="Radio">
            <label for="Radio">Female</label>
            <input type="radio" id="Radio">
            <label for="Radio">Child</label>
            <input type="radio" id="Radio">
            <br>
            <br>
            <h2>Select Date</h2>
            <label for="Date">Date</label>
            <input type="date" id="Date">
            <h2>Choose Dishes</h2>
            <label for="selector">Pick favourite dishes</label>
            <select name="Fast Food" id="selector">
                <option value="pizza">Pizza</option>
                <option value="burger">Burger</option>
                <option value="pasta">Pasta</option>
                <option value="icecream">Icecream</option>
                </select>
                <br><br>
                <h2>Text </h2>
                <label for="textarea">Enter Text</label>
                <br><br>
            <textarea name="Text" id="textarea" placeholder="Enter Text" rows="2" cols="15">
        
            </textarea>
            
            <br>
            <br>
            <h2>File</h2>
            <label for="file">Upload</label>
            <input type="file" id="file">
            <br>
            <br>
            <h2>Image</h2>
    
            <input type="image" name="image button" id="image" alt="Click" src="download.jpg">
      <br><br>
      <button>Submit</button>
    
        </form>
    </fieldset>
</body>
</html>

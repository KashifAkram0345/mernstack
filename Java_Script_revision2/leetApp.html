<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeetMetric</title>
  <link rel="stylesheet" href="leetApp.css" />
</head>
<body>
  <div class="container">
    <h1>LeetMetric</h1>
    <p class="input_label">Enter your username below:</p>
    <div class="input_section">
      <input type="text" id="user_input" placeholder="enter your username here" />
      <button id="search_button">Search</button>
    </div>

    <div class="circle_section">
      <div class="circle">Easy</div>
      <div class="circle">Medium</div>
      <div class="circle">Hard</div>
    </div>
  </div>
  <script src="leetApp.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids 3 in  Css</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            width: 100vw;
        }
.container{
    background-color:rgb(54, 45, 45);
    width:100% ;
    height: 730px;
    display: grid;
padding: 3rem;
    row-gap: 1rem;
    column-gap: 1rem;
    grid-template-rows: repeat(2,1fr);
    grid-template-columns: repeat(3,1fr);

}
.item{
    border: 5px solid black;
    background-color: rgb(58, 58, 145);
    color: white;
}
.headeritem{
    background-color: rgb(58, 58, 145);
       border: 5px solid black;
    grid-column-start: 1;
    grid-column-end:4 ;
    color: white;
}
.itemfot{
    width: 480px;
    height: 200px;
       background-color: rgb(58, 58, 145);
       color: white;
       border: 5px solid black;
}
.footer{
    
    background-color: rgb(58, 58, 145);
       border: 5px solid black;
    grid-column-start: 1;
      grid-column-end: 4;
    color: white; 
   
    height: 150px;
       
}
.SideBar{
 grid-row-start: 2;
    grid-row-end:4 ;
    background-color: rgb(58, 58, 145);
       border: 5px solid black;
        color: white;
}
.content{
grid-column-start: 2;
    grid-column-end:4 ;
    background-color: rgb(58, 58, 145);
       border: 5px solid black;
        color: white;
}

</style>
</head>
<body>
    <div class="container">
        <div class="headeritem">Header</div>
        <div class="SideBar">SideBar</div>
        <div class="content">Content</div>
        <div class="item">item4</div>
        <div class="itemfot">item5</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>

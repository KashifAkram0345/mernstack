<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position_Property</title>
    <style>
         div{
            border: 2px;
            border-style: solid;
         }
         img{
            margin: 10px;
         }
         .img2{
                /* position: relative;
                top: 100px;
                left: 200px; */
                position: absolute;
                top: 100px;
         }
         .container{
            position: relative;
         }
         
    </style>
</head>
<body>
    <div class="container">
        <img src="img1.jpg"
         alt="Picture1"
          width="200px" 
          class="img1">
        <img src="img2.jpg" 
        alt="Picture2"
         width="200px" 
         class="img2">
        <img src="img3.jpg" 
        alt="Picture3" 
        width="200px" 
        class="img3">
        <img src="img4.jpg" 
        alt="Picture4" 
        width="200px" 
        class="img4">

    </div>
</body>
</html>

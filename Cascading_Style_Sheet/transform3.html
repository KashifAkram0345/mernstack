<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        

.box {
  background-color: lightcyan;
  border: 2px solid black;
  width: 230px;
  height: 200px;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: all;
  transition-duration: 3s;
  transition-timing-function: linear;
 
}

.box:hover {
  
 transform: scale(2);
  background-color: darkseagreen;
}

p {
  font-size: 28px;
}
.container{
    justify-content: center;
    align-items: center;
    display: flex;
    margin: 200px;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <p>This is Git'Hub Box</p>
        </div>
    </div>
</body>
